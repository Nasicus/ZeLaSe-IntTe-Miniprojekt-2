<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>ZeLaSe-InTe-Miniprojekt-2 - Chat</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="./js/jqm.page.params.js"></script>
	<script src="./js/global-functions.js"></script>
</head> 

	
<body> 

<div data-role="page" id="lobby">

	<div data-role="header">
		<h1>Chat Lobby</h1>
	</div><!-- /header -->

    <div data-role="content" >
        <div id="errorLobby" data-role="none" data-theme="d" class="error"></div>	
        <h2>Enter your username...</h2>
		
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">...your ultracool username goes here...</label>
            <input type="text" name="username" id="username" value="" placeholder="...your ultracool username goes here..."/>
        </div>

        <h3>...and ... </h3>
        <p>
            <input type="text" placeholder="...enter a name for a new channel here..." class="input"  id="newChannel" data-form="ui-body-a" />
            <a href="#" data-direction="forward" data-role="button" id="createChannel" data-icon="plus" data-iconpos="right" data-transition="slide">create & join channel</a>
        </p>
        <h3>...or join an existing channel from the list below...</h3>
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li data-role="list-divider" role="heading">
                Channel Overview
            </li>
                    
        </ul>
    </div><!-- /content -->
    <div data-role="footer" data-theme="d" ></div>
    <script src="./js/lobby-functions.js"></script>
</div>


<div data-role="page" id="chat">

	<div data-role="header">
		<h1>Chat</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<h2> <div id="chatnamelabel" data-role="none" data-theme="d" >Chatname here</div> </h2>
	    <div id="userchatnamelabel" data-role="none" data-theme="d" >username goes here</div>	
	    <p>
	        <input type="text" class="input"  id="chatMessageInput" data-form="ui-body-a" />
	        <a href="#" data-role="button" id="sendchatmessagebutton" data-transition="slide">Send Message</a>
	    </p>
	    <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="chatmessages">
                            Messages:
                        </label>
                        <textarea name="" id="chatmessages" placeholder="">
                        </textarea>
                    </fieldset>
                </div>
        

	    <p><a href="#lobby" data-direction="reverse" id="leaveChatButton" data-role="button" data-icon="arrow-l" data-iconpos="left" data-transition="slide">Zurück zur Lobby</a></p>	
            
	</div><!-- /content -->
    <div data-role="footer" data-theme="d" ></div>
    <script src="./js/chat-functions.js"></script>
</div><!-- /page two -->

</body>
</html>
